<section class="communications">
        <div class="holder">
            <%BREAD_CRUMBS%>
        </div>

        <h1><%TITLE%></h1>
        <div class="com-main-img" style="background-image: url('<%IMAGE%>')"></div>

        <div class="communication-text holder">
            <%TEXT%>

            <div class="social-link">
                <ul>                    
                    <li class="fb"><a href="#" target="_blank" rel="nofollow" data-api-url="https://www.facebook.com/sharer.php?p[url]=%url%&p[title]=%title%&p[summary]=%decsription%&p[images][0]=%image%"><img src="assets/images/ico_fb.svg" alt=""><%LANG::SHARE%></a></li>
                    <li class="tw"><a href="#" target="_blank" rel="nofollow" data-api-url="https://twitter.com/share?url=%url%&text=%description%"><img src="assets/images/ico_tw.svg" alt=""><%LANG::SHARE%></a></li>
                    <li class="vk"><a href="#" target="_blank" rel="nofollow" data-api-url="https://vk.com/share.php?url=%url%&title=%title%&image=%image%&description=%description%"><img src="assets/images/ico_vk.svg" alt=""><%LANG::SHARE%></a></li>
                </ul>
            </div>
        </div>
    </section>
